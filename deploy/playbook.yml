- name: test 
  hosts: mac
  tasks: 
  - shell: echo "[$(date +'%T %F')] cleanup artifacts" >> "{{logfile}}"
  - name: remove the artifacts
    file:
      path: "{{tmp}}/{{url}}"
      state: absent
  - name: copy script to mac
    copy:
      src: "{{root}}/{{run}}"
      dest: "{{tmp}}/{{run}}"
      mode: '0755'
  - name: build mongo api image and deploy to the kubernetes cluster
    shell: "/usr/bin/nohup {{tmp}}/{{run}}"

