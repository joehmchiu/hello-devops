# devops: hello world

jobs:
- job: Linux
  pool: AZP-Pool
  steps:
  - script: |
      dir
      pwd
      echo '$(Agent.BuildDirectory)'
      echo '$(System.DefaultWorkingDirectory)'
    displayName: Display the file structure
  - script: |
      cd './mini-crud'
      ./mini-tester.py create
    displayName: Create a record via Mongo API
  - script: |
      cd './mini-crud'
      ./mini-tester.py read
    displayName: Read the created record via Mongo API
  - script: |
      cd './mini-crud'
      ./mini-tester.py update
    displayName: Update a record via Mongo API
  - script: |
      cd './mini-crud'
      ./mini-tester.py delete
    displayName: Delete a record via Mongo API
